apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.francesco.ingredientsscanner"
        minSdkVersion 28
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    //autogenerated starting dependencies
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0-beta01'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha02'

    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0-alpha05"

    //camera
    implementation "androidx.exifinterface:exifinterface:1.0.0"
    implementation 'com.otaliastudios:cameraview:2.0.0-beta04'

    //OCR
    apply plugin: 'com.google.gms.google-services'
    implementation 'com.google.firebase:firebase-ml-vision:23.0.0'

    //for csv parsing
    implementation "com.opencsv:opencsv:4.4"

    //for automatic text correction
    implementation 'edu.gatech.gtri.bk-tree:bk-tree:1.0'

    //for Levenshtein string comparison
    implementation group: 'info.debatty', name: 'java-string-similarity', version: '1.1.0'

    //for letter icon in ingredients list view
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'

    //for request to wikipedia
    implementation 'com.android.volley:volley:1.1.1'

    //image editing
    implementation 'com.github.krokyze:ucropnedit:2.2.3'
}
